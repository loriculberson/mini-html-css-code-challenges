<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Temp Converter</title>
  </head>
  <body>
    <div class="app">
      <h2>Fahrenheit Temperature Converter</h2>
      <p>Enter a temperature in Fahrenheit</p>
      <div>
        <input class='temp-input' type='text'><span>&#176;F</span>
        <button class="submit-temp">Convert Temp</button>
      </div>
      <div>
        <div class="fahrenheit">Fahrenheit: <span class="f-temp"></span></div>
        <div class="celsius">Celsius: <span class="c-temp"></span></div>
        <div class="kelvin">Kelvin: <span class="k-temp"></span></div>
      </div>
    </div>
    <script src="tempConverter.js"></script>
  </body>
</html>
